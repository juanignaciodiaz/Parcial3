{%if messages%}
    {%for message in messages%}
        {%if message.tags == 'error'%}
        <div class="alert alert-danger mensaje-peligro">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {%else%}
        <div class="alert alert-{{message.tags}} mensaje-logrado">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {%endif%}
    {%endfor%}
{%endif%}
